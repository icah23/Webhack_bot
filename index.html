<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #F7FF32;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      padding: 5vw;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: calc(12px + 0.5vw);
      line-height: 1.6;
    }

    @media (max-width: 400px) {
      .output {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="output" id="log">üåÄ NEXT PERIODE...</div>
  </div>

  <script>
    const expiredDate = new Date("2025-05-31");
    const output = document.getElementById("log");

    function getDummyHistory() {
      const history = [];
      for (let i = 0; i < 15; i++) {
        history.push(Math.floor(Math.random() * 10));
      }
      return history;
    }

    function predictSkorSelisih(data) {
      const recent = data.map(x => x >= 5 ? "Big" : "Small");
      const big = recent.filter(x => x === "Big").length;
      const small = recent.filter(x => x === "Small").length;
      const selisih = Math.abs(big - small);

      if (selisih >= 5) {
        return big < small ? "Big" : "Small";
      } else if (selisih === 3) {
        return big > small ? "Big" : "Small";
      } else {
        return recent[0] || "Big";
      }
    }

    let lastPeriod = null;

    function loop() {
      const now = new Date();
      if (now > expiredDate) {
        output.innerText = `‚õîÔ∏è Masa aktif script telah habis pada ${expiredDate.toLocaleString()}`;
        return;
      }

      const second = now.getSeconds();
      const periode = Math.floor(now.getTime() / 60000);

      if (second === 0 && periode !== lastPeriod) {
        const data = getDummyHistory();
        const hasil = predictSkorSelisih(data);

        output.innerText =
          `========================\n` +
          `All - WinGo - 1 Menit\n` +
          `Periode  : saat ini\n` +
          `Prediksi : ${hasil}\n` +
          `K¬≥ Cukup\n` +
          `========================`;

        lastPeriod = periode;
      }

      setTimeout(loop, 200);
    }

    loop();
  </script>
</body>
</html>
